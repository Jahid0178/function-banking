<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Assets Financial Bank</title>
    <!-- Tailwind css cdn links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 text-purple-600 font-semibold">Secure Assets Financial Bank</h1>
    </header>
    <main>
        <section class="bg-indigo-400 w-3/4 mx-auto mt-8 px-5 py-5 rounded">
            <h3 class="py-2 text-lg text-white">Please Login</h3>
            <div>
                <input id="user-email" type="text" placeholder="Enter your email" class="block w-72 mb-2 px-2 border-2 border-gray-300 rounded">
                <input id="user-password" type="password" placeholder="Enter your password" class="block w-72 mb-2 px-2 border-2 border-gray-300 rounded">
                <button id="submit-btn" class="bg-yellow-500 px-5 py-2 rounded text-white font-medium my-3">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Main js link -->
    <script src="js/login.js"></script>
</body>
</html>
