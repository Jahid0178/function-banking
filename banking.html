<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <!-- Tailwind css cdn links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center font-medium text-3xl text-gray-500 underline mt-6">Your Banking Transaction Form</h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and transaction -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <p class="text-4xl">$<span id="total-deposit">00</span></p>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <p class="text-4xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-red-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Total Balance</h3>
                    <p class="text-4xl">$<span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-400 p-8 rounded">
                    <h3 class="text-2xl mt-5 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-ammount" type="text" placeholder="$ Deposit Your Money" class="border-2 border-gray-300 rounded w-2/4 block px-2 my-2">
                        <button id="deposit-button" class="bg-red-500 px-3 py-2 text-white rounded font-medium mt-3">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-500 rounded p-8">
                    <h3 class="text-2xl text-white mt-5">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-ammount" type="text" class="border-2 border-gray-300 rounded w-2/4 block px-2 my-2" placeholder="$ Withdraw Your Money">
                        <button id="withdraw-button" class="bg-green-700 px-3 py-2 text-white rounded font-medium mt-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Main js link -->
    <script src="js/banking.js"></script>
</body>
</html>
